<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Age Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      background: white;
      color: black;
      outline: none;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: rgba(0, 0, 0, 0.4);
      font-style: italic;
    }

    input:focus, select:focus, button:hover {
      border-color: black;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #result {
      text-align: left;
      padding-top: 10px;
      font-size: 16px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      cursor: pointer;
      border: 1px solid black;
      background-color: white;
    }

    button:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="text" id="dobInput" placeholder="ENTER DATE">
  
  <select id="mode">
    <option value="year">Year Only</option>
    <option value="full">Full Date</option>
    <option value="next">Next Birthday</option>
  </select>

  <div class="button-group">
    <button onclick="calculateAge()">Calculate</button>
    <button onclick="resetAll()">Reset</button>
  </div>

  <div id="result"></div>
</div>

<script>
  function calculateAge() {
    const input = document.getElementById("dobInput").value.trim();
    const mode = document.getElementById("mode").value;
    const resultDiv = document.getElementById("result");
    const today = new Date();

    if (!input) {
      resultDiv.innerHTML = "‚ö†Ô∏è Please enter a date.";
      return;
    }

    let dob;
    try {
      if (mode === "year") {
        if (!/^\d{4}$/.test(input)) throw new Error("Invalid year");
        dob = new Date(input, 0, 1); // Jan 1
      } else {
        if (!/^\d{4}-\d{2}-\d{2}$/.test(input)) throw new Error("Invalid full date");
        dob = new Date(input);
      }

      let age = today.getFullYear() - dob.getFullYear();
      if (
        today.getMonth() < dob.getMonth() ||
        (today.getMonth() === dob.getMonth() && today.getDate() < dob.getDate())
      ) {
        age--;
      }

      let result = `üéâ You are ${age} years old.`;

      if (mode !== "year") {
        const dayOfWeek = dob.toLocaleDateString(undefined, { weekday: 'long' });
        result += `<br>üìÖ You were born on a ${dayOfWeek}.`;

        const nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
        if (nextBirthday < today) {
          nextBirthday.setFullYear(today.getFullYear() + 1);
        }
        const diffDays = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
        result += `<br>üéÇ ${diffDays} day(s) until your next birthday!`;
      }

      resultDiv.innerHTML = result;
    } catch (e) {
      resultDiv.innerHTML = "‚ö†Ô∏è Invalid input format. Use YYYY or YYYY-MM-DD.";
    }
  }

  function resetAll() {
    document.getElementById("dobInput").value = "";
    document.getElementById("result").innerHTML = "";
  }
</script>

</body>
</html>
